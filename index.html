<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Title</title>
  <link rel="stylesheet" href="./styles/octocat.css">
</head>

<body>

  <!-- DOUBLE CONTAINER
    ////////////////////// -->

  <div class="section">
    <div class="container">

      <!-- GRID
        //////////////// -->

      <div class="grid">
        <div class="grid-item">
          <figure class="post">
            <img src="https://octodex.github.com/images/murakamicat.png" alt="octocat illustration" class="octocat">
            <figcaption class="octocat__info">
              <p class="octocat__number">#83</p>
              <img src="https://github.com/billyroh.png" alt="contributor photo" class="octocat__contributor">
              <p class="octocat__attribution">the <span class="octocat__name">Murakamicat</span> by</p>
            </figcaption>
          </figure>
        </div>

        <div class="grid-item">
          <figure class="post">
            <img src="https://octodex.github.com/images/octotron.jpg" alt="octocat illustration" class="octocat">
            <figcaption class="octocat__info">
              <p class="octocat__number">#65</p>
              <img src="https://github.com/broccolini.png" alt="contributor photo" class="octocat__contributor">
              <p class="octocat__attribution">the <span class="octocat__name">Octotron</span> by</p>
            </figcaption>
          </figure>
        </div>

        <div class="grid-item">
          <figure class="post">
            <img src="https://octodex.github.com/images/notocat.jpg" alt="octocat illustration" class="octocat">
            <figcaption class="octocat__info">
              <p class="octocat__number">#42</p>
              <img src="https://github.com/cameronmcefee.png" alt="contributor photo" class="octocat__contributor">
              <p class="octocat__attribution">the <span class="octocat__name">Not Octocat</span> by</p>
            </figcaption>
          </figure>
        </div>

      </div>
    </div>
  </div>
</body>

</html>
